name: Build Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variables
        run: echo "LOWERCASE_OWNER=${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]' | tee -a $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: echo "$CR_PAT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ env.LOWERCASE_OWNER }}/dockerfile:latest .
